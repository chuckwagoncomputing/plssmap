<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8"/>
  <title>PLSS Map</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover' name='viewport'/>
  <link rel="shortcut icon" type="image/png" href="plss-neon.png"/>
  <script src="cordova.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="./material.min.css">
  <script src="./material.min.js"></script>
  <script src="proj4.js"></script>
  <script src="ol.js"></script>
  <link rel="stylesheet" href="ol.css">
  <script src="util.js"></script>
  <script src="later.js"></script>
  <script src="storage.js"></script>
  <script src="sources/list.js"></script>
  <script src="map.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font-awesome.min.css">
 <head>
 <body>
  <template id="searchResult">
   <button class="search-result-button"></button>
  </template>
  <div class="push-content" id="push-content">
   <div id="map" class="map"></div>
   <button id="controlMarker">
    <span class="fa fa-map-marker fa-2x"></span>
   </button>
   <button id="controlCenter">
    <span class="fa fa-location-arrow fa-2x"></span>
   </button>
   <button id="controlMenu">
    <span class="fa fa-bars fa-2x"></span>
   </button>
   <div id="mask" class="mask"></div>
  </div>
  <nav id="markerInput" class="menu menu-slide-bottom">
   <div id="labelInputContainer" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="markerName">
    <label class="mdl-textfield__label" for="markerName">Marker Label (optional)</label>
   </div>
   <br/>
   <div id="buttonContainer">
    <button id="buttonCancelMarker" class="mdl-button mdl-js-button mdl-button--raised">Delete</button>
    <button id="buttonSaveMarker" class="mdl-button mdl-js-button mdl-button--raised">Save</button>
   </div>
  </nav>
  <nav id="menu" class="menu menu-push-right">
   <div class="tabView" id="searchView">
    <select id="searchstate">
     <option value="al">AL</option>
     <option value="az">AZ</option>
     <option value="ar">AR</option>
     <option value="ca">CA</option>
     <option value="co">CO</option>
     <option value="fl">FL</option>
     <option value="ia">IA</option>
     <option value="id">ID</option>
     <option value="il">IL</option>
     <option value="in">IN</option>
     <option value="ks" selected="selected">KS</option>
     <option value="la">LA</option>
     <option value="mi">MI</option>
     <option value="mn">MN</option>
     <option value="ms">MS</option>
     <option value="mo">MO</option>
     <option value="mt">MT</option>
     <option value="nd">ND</option>
     <option value="ne">NE</option>
     <option value="nm">NM</option>
     <option value="nv">NV</option>
     <option value="oh">OH</option>
     <option value="ok">OK</option>
     <option value="or">OR</option>
     <option value="sd">SD</option>
     <option value="ut">UT</option>
     <option value="wa">WA</option>
     <option value="wi">WI</option>
     <option value="wy">WY</option>
    </select>
    <div id="controlSearchContainer">
     <div id="searchInputContainer" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="controlSearchInput">
      <label class="mdl-textfield__label" for="controlSearchInput">Search</label>
     </div>
     <button id="controlSearchButton" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
      <span class="fa fa-search fa-2x"></span>
     </button>
    </div>
    <div id="searchresults"></div>
   </div>
   <div class="tabView" id="markerView" style="display:none;">
    <div id="markerlist"></div>
   </div>
   <div id="menucontent">
    <div class="bottom-content">
     <div class="fineprint">
      Attribution:<br>
      &#169; Harris Corp, Earthstar Geographics LLC<br/>
      &#169; 2017 Intermap Earthstar Geographics SIO<br/>
      &#169; 2017 Microsoft Corporation<br/>
      &#169; 2017 HERE<br/>
      &#169; AND<br/>
      <a href="http://www.microsoft.com/maps/product/terms.html">Bing Terms of Use</a><br/>
      Thanks To <a href="https://openlayers.org">OpenLayers</a>
     </div>
     <div class="tabs">
      <button class="tabButton" id="searchTabButton">Search</button><button class="tabButton" id="markerTabButton">Markers</button>
     </div>
    </div>
   </div>
  </nav>
 </body>
</html>
