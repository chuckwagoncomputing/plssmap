<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8"/>
  <title>PLSS Map</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover' name='viewport'/>
  <link rel="shortcut icon" type="image/png" href="plss-neon.png"/>
  <script src="cordova.js"></script>
  <script src="jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="./material.min.css">
  <script src="./material.min.js"></script>
  <script src="proj4.js"></script>
  <script src="ol.js"></script>
  <link rel="stylesheet" href="ol.css">
  <script src="later.js"></script>
  <script src="storage.js"></script>
  <script src="util.js"></script>
  <script src="sources/list.js"></script>
  <script src="map.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font-awesome.min.css">
 <head>
 <body>
  <template id="searchResult">
   <button class="search-result-button"></button>
  </template>
  <div class="push-content" id="push-content">
   <div id="map" class="map"></div>
   <button id="controlMarker" class="plss-control">
    <span class="fa fa-map-marker fa-2x"></span>
   </button>
   <button id="controlCenter" class="plss-control">
    <span class="fa fa-location-arrow fa-2x"></span>
   </button>
   <button id="controlMenu" class="plss-control">
    <span class="fa fa-bars fa-2x"></span>
   </button>
   <div id="mask" class="mask"></div>
  </div>
  <nav id="markerInput" class="menu menu-slide-bottom">
   <div id="labelInputContainer" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="markerName">
    <label class="mdl-textfield__label" for="markerName">Marker Label (optional)</label>
   </div>
   <br/>
   <div id="buttonContainer">
    <button id="buttonCancelMarker" class="plss-control">Delete</button>
    <button id="buttonSaveMarker" class="plss-control">Save</button>
   </div>
  </nav>
  <nav id="menu" class="menu menu-push-right">
   <div class="tabView" id="searchView">
    <select id="searchstate" class="plss-control">
     <option disabled>USA</option>
     <option value="usa-al">AL</option>
     <option value="usa-az">AZ</option>
     <option value="usa-ar">AR</option>
     <option value="usa-ca">CA</option>
     <option value="usa-co">CO</option>
     <option value="usa-fl">FL</option>
     <option value="usa-ia">IA</option>
     <option value="usa-id">ID</option>
     <option value="usa-il">IL</option>
     <option value="usa-in">IN</option>
     <option value="usa-ks" selected="selected">KS</option>
     <option value="usa-la">LA</option>
     <option value="usa-mi">MI</option>
     <option value="usa-mn">MN</option>
     <option value="usa-ms">MS</option>
     <option value="usa-mo">MO</option>
     <option value="usa-mt">MT</option>
     <option value="usa-nd">ND</option>
     <option value="usa-ne">NE</option>
     <option value="usa-nm">NM</option>
     <option value="usa-nv">NV</option>
     <option value="usa-oh">OH</option>
     <option value="usa-ok">OK</option>
     <option value="usa-or">OR</option>
     <option value="usa-sd">SD</option>
     <option value="usa-ut">UT</option>
     <option value="usa-wa">WA</option>
     <option value="usa-wi">WI</option>
     <option value="usa-wy">WY</option>
     <option disabled>Canada</option>
     <option value="caab">AB</option>
     <option value="camb">MB</option>
     <option value="cask">SK</option>
    </select>
    <div id="controlSearchContainer">
     <div id="searchInputContainer" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="controlSearchInput">
      <label class="mdl-textfield__label" for="controlSearchInput">Search</label>
     </div>
     <button id="controlSearchButton" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab plss-control">
      <span class="fa fa-search fa-2x"></span>
     </button>
    </div>
    <div id="searchresults"></div>
   </div>
   <div class="tabView" id="markerView" style="display:none;">
    <div id="markerlist"></div>
   </div>
   <div id="menucontent">
    <div class="bottom-content">
     <div class="fineprint">
      Attribution:<br>
      <a onclick="cordova.InAppBrowser.open('https://www.maptiler.com/copyright/', '_system')" href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a><br>
      <a onclick="cordova.InAppBrowser.open('https://www.openstreetmap.org/copyright', '_system')" href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a><br>
      Thanks To <a onclick="cordova.InAppBrowser.open('https://openlayers.org', '_system')" href="https://openlayers.org">OpenLayers</a><br/>
      <a onclick="cordova.InAppBrowser.open('https://chuckwagoncomputing.com/plss-privacy.html', '_system')" href="https://chuckwagoncomputing.com/plss-privacy.html">Privacy Policy</a>
     </div>
     <div class="tabs">
      <button class="tabButton plss-control" id="searchTabButton">Search</button><button class="tabButton plss-control" id="markerTabButton">Markers</button>
     </div>
    </div>
   </div>
  </nav>
 </body>
</html>
